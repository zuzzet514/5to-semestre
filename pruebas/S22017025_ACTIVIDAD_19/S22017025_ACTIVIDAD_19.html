<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad 19</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos del usuario</legend>

            <!--Un campo de texto para el nombre completo-->
            <p>
                <label>Nombre completo:<br>
                    <input type="text" name="nombre">
                </label>
            </p>

            <!--Un campo para la dirección de correo electrónico.-->
            <p>
                <label>Correo electrónico: <br>
                    <input type="email" name="email">
                </label>
            </p>

            <!--Un campo de contraseña -->
            <p>
                <label>Contraseña: <br>
                    <input type="password" name="contraseña">
                </label>
            </p>

            <!--Un conjunto de botones de opción (radio buttons) para seleccionar género. -->
            <p>
                <label>Género:<br>
                    <input type="radio" value="Hombre" id="h" name="genero">
                    <label for="h">Hombre</label><br>

                    <input type="radio" value="Mujer" id="m" name="genero">
                    <label for="m">Mujer</label><br>

                    <input type="radio" value="Otro" id="o" name="genero">
                    <label for="o">Otro</label><br>
                </label>
            </p>


            <!--Un grupo de casillas de verificación (checkbox) para seleccionar intereses o preferencias. -->
            <p>
                <label>Sabores de helado favoritos: <br>
                    <input type="checkbox" name="helado" id="h1">
                    <label for="h1">Chocolate</label><br>

                    <input type="checkbox" name="helado" id="h2">
                    <label for="h2">Fresa</label><br>

                    <input type="checkbox" name="helado" id="h3">
                    <label for="h3">Vainilla</label><br>

                    <input type="checkbox" name="helado" id="h4">
                    <label for="h4">Coco</label><br>

                </label>
            </p>

            <!--Un área de texto donde el usuario pueda ingresar comentarios adicionales. -->
            <p>
                <label for="algo">Escribe algo:</label><br>
                <textarea id="algo" name="escribiralgo" rows="10" cols="60"></textarea><br>
            </p>

            <!--Un campo de selección (dropdown) para elegir un país de origen. -->
            <p>
                <label for="pais">País:</label><br>
                <select id="pais" name="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                    <option value="Peru">Perú</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>



        </fieldset>
    </form>
</body>
</html>
